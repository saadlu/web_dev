<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>First Title</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="application/javascript" src="js/libs/angular.js"></script>
  </head>
  <body ng-app>
    <div ng-init="items=[{'name':'raadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadad adadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadadad'}, {'name': 'saad'}]">
      <div ng-repeat="item in items">
        <div style="display: block;">
          <div class="attributeName">
            name
          </div>
          <div class="attributeValue">
            {{item.name}}
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
